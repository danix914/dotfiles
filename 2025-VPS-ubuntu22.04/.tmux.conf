# ========================================
# Basic Configuration
# ========================================

# Change prefix key from Ctrl-b to Ctrl-a
set -g prefix C-a
unbind C-b
# bind C-a send-prefix
bind C-a last-window

# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Set escape time (avoid ESC delay in vim)
set -sg escape-time 0

# Set history limit
set -g history-limit 10000

# Enable mouse support
# set -g mouse on
set -g mouse off

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# ========================================
# Window and Pane Operations
# ========================================

# More intuitive window splitting shortcuts
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window keeps current directory
bind c new-window -c "#{pane_current_path}"

# det added
bind-key -n S-Up select-pane -U \; display-panes
bind-key -n S-Down select-pane -D \; display-panes
bind-key -n S-Left select-pane -L \; display-panes
bind-key -n S-Right select-pane -R \; display-panes
bind-key -n C-k resize-pane -U
bind-key -n C-j resize-pane -D
bind-key -n C-h resize-pane -L
bind-key -n C-l resize-pane -R

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ========================================
# Copy Mode Settings (vim-style)
# ========================================

# Enter copy mode
bind Escape copy-mode

# Vim-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Clipboard integration for different systems
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'"

if-shell "uname | grep -q Linux" \
    "bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# ========================================
# Terminal and Encoding Settings
# ========================================

# Set terminal type
set -g default-terminal "screen-256color"

# Enable true color support if terminal supports it
set -ga terminal-overrides ",*256col*:Tc"

# Set UTF-8 encoding (enabled by default in tmux 2.2+)
set -gq utf8 on
set -gq status-utf8 on

# ========================================
# Status Bar Settings
# ========================================

# Basic status bar configuration
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Status bar colors
set -g status-style 'bg=colour234,fg=colour137'

# Left status bar
set -g status-left-length 40
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour234]'

# Right status bar
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241] %d/%m #[fg=colour233,bg=colour245] %H:%M:%S '

# Window status bar style
setw -g window-status-current-style 'fg=colour1,bg=colour19,bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9,bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# ========================================
# Pane Border Settings
# ========================================

set -g pane-border-style 'fg=colour238,bg=colour235'
set -g pane-active-border-style 'fg=colour208,bg=colour236'

# ========================================
# Message Style
# ========================================

set -g message-style 'fg=colour232,bg=colour16,bold'

# ========================================
# Activity Monitoring
# ========================================

# Monitor window activity
setw -g monitor-activity on
set -g visual-activity on

# Set activity window style
setw -g window-status-activity-style 'fg=colour154,bg=colour235,none'

# ========================================
# Quick Window Switching
# ========================================

# Alt + number for quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
